<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A static website hosted on GitHub Pages, showcasing an introduction.">
    <meta name="keywords" content="GitHub Pages, static website, portfolio">
    <title>My Awesome Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .intro p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .intro h2 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Awesome Site</h1>
    </header>
    <div class="intro">
        <h2>Explore Our Creative World</h2>
        <p>This is a static website hosted on GitHub Pages, showcasing our creativity and technical skills.</p>
        <a href="details.html?access=allowed" class="btn">Get Started</a>
    </div>
    <footer>
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
